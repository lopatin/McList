<head>
	<title>Mclist!</title>
</head>

<body>
	{{> sidebar}}
</body>

<template name="sidebar">
	<div id="LeftSidebar">
		<div id="Logo">
			<div class='logo'>Mclist</div>
			<div class='catchphrase'>no queue for you</div>
		</div>

		<div id="NavList">
			<ul>
				<li class="all">
					<a href="/">
						<div class="icon inbox"></div> 
						<div class="text">All</div>
					</a>
				</li>
				<li class="today">
					<a href="/">
						<div class="icon calendar"></div> 
						<div class="text">Today</div>
					</a>
				</li>
				<li class="starred">
					<a href="/">
						<div class="icon star"></div> 
						<div class="text">Starred</div>
					</a>
				</li>
				<li class="done">
					<a href="/">
						<div class="icon checkmark"></div> 
						<div class="text">Done</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</template>
